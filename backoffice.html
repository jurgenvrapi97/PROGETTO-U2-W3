<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: url(./assests/soccer-field-high-angle.jpg)">
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #6d9147">
        <div class="container-fluid">
          <img
            class="me-3"
            src="./assests/2071325_269695-P58JP6-68.svg"
            alt=""
            height="80"
            width="80"
          />
          <a class="navbar-brand text-light" href="#">Golazo Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="containe mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <h1 class="text-center text-light mb-5 fs-1">
              Aggiungi un nuovo articolo
            </h1>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-10">
              <div class="card text-center opacity-75">
                <div class="card-header bg-success text-light fs-1">New</div>
                <div class="card-body">
                  <!-- input nome -->
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text border border-success"
                      id="inputGroup-sizing-default"
                      >Nome</span
                    >
                    <input
                      id="nome"
                      type="text"
                      class="form-control border border-success"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                  <!-- input descrizione -->
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Descrizione</label
                    >
                    <textarea
                      class="form-control border border-success"
                      id="descrizione"
                      rows="3"
                    ></textarea>
                  </div>
                  <!-- input brand -->
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text border border-success"
                      id="inputGroup-sizing-default"
                      >brand</span
                    >
                    <input
                      id="brand"
                      type="text"
                      class="form-control border border-success"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                  <!-- input img url -->
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text border border-success"
                      id="inputGroup-sizing-default"
                      >URL
                    </span>
                    <input
                      id="url"
                      type="text"
                      class="form-control border border-success"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                  <!-- input price -->
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text border border-success"
                      id="inputGroup-sizing-default"
                      >Prezzo</span
                    >
                    <input
                      id="price"
                      type="text"
                      class="form-control border border-success"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>

                  <a id="add" class="btn btn-success px-5">ADD</a>
                  <a id="reset" href="#" class="btn btn-success px-5">RESET</a>
                  <a id="delate" class="btn btn-success px-5">DELATE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
