<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body style="background: url(./assests/soccer-field-high-angle.jpg)">
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #6d9147">
        <div class="container-fluid">
          <img
            class="me-3"
            src="./assests/2071325_269695-P58JP6-68.svg"
            alt=""
            height="80"
            width="80"
          />
          <a
            class="navbar-brand text-light d-flex justify-content-center"
            href="#"
            >Golazo Store
            <div id="loader">
              <div class="spinner-border ms-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5">
        <div class="btn-group dropend mb-2">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-search"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-success p-2">
            <div class="input-group d-flex flex-column">
              <input
                style="width: 100%; text-transform: capitalize"
                id="search"
                type="text"
                class="form-control me-0 mb-1"
                placeholder="brand"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <button id="btn-cerca" type="button" class="btn btn-success mb-1">
                Cerca
              </button>
              <button id="btn-remove" type="button" class="btn btn-danger">
                Rimuovi
              </button>
            </div>
          </ul>
        </div>
        <div
          class="row g-2 row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
  </body>
</html>
